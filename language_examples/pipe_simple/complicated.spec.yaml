- source: >-
    The editorial staff at CU Times is excited to announce that nominations have
    opened for the 2024 CU Times LUMINARIES Awards!
- source: >-
    The awards program has been expanded this year| in a significant way| to
    include and represent more people| organizations and groups that are working
    diligently to continue to build a thriving credit union industry.
- source: >-
    The year we have 35 categories covering credit union leadership| community
    programs| technological advancements and more. There are two columns of
    categories to highlight credit unions and third-party organizations serving
    the credit union world.
- source: >-
    The 2024 CU Times LUMINARIES Awards categories for credit unions are as
    follows:
- source: >-
    We have nine awards for credit union Executive Leadership (CEO| CFO and COO)
    which will be judged in three asset size categories of $1 billion and below|
    $1 billion to $4 billion and $4 billion and higher.
- source: >-
    There are three credit union Community Impact awards to be judged by the
    same three asset size categories.
- source: >-
    Three individual Community Impact awards for credit union employees to be
    judged by the same three asset size categories.
- source: >-
    We have three awards for credit union CTO/CIO of the Year to be judged by
    the same three asset size categories.
- source: >-
    We have four Innovation in Technology awards recognizing a credit union's
    work in Mobile Banking| Advances in AI| Technology Project/Rollout and
    Excellence in Cybersecurity.
- source: >-
    There are three employee awards for credit union Rising Stars to be judged
    by the same three asset size categories.
- source: >-
    The 2024 CU Times LUMINARIES Awards categories for third-party organizations
    are as follows:
- source: >-
    There are five categories to recognize Executive Leadership in third-party
    organizations such as Technology Vendors| Trade Associations| Credit Union
    Leagues| CUSOs and Service Providers.
- source: >-
    We will recognize third-party organizations in four Product Innovation
    categories such as Mobile Banking| Core Processing/Conversion| Advances in
    AI and Credit/Debit Payment Solutions.
- source: >-
    There is one category to recognize the Rising Stars in a third-party
    organization.
- source: >-
    There they are â€“ the 35 categories for the 2024 CU Times LUMINARIES Awards!
    Our editorial team spent months thinking about how we could improve upon
    last year's awards and we believe we've come up with an incredible line up
    to highlight this industry and people we truly care about.
- source: Nominations are open until Thursday| July 18.
- source: >-
    Finalists will be announced in September and the winners will be announced
    live at the LUMINARIES Awards gala at the Disney Yacht Club & Resort in
    Orlando| Fla. on Nov. 7.

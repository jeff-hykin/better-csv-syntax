- source: >-
    Police are investigating a $3.4 million fraud scheme that victimized members
    of Alabama's largest credit union| which led to the arrest of 18 persons.
- source: >-
    In September 2023| the $7.6 billion Redstone Federal Credit Union in
    Huntsville began experiencing an influx of transfer fraud. After members'
    account information was obtained| funds from those accounts were
    fraudulently transferred into other accounts| according to investigators at
    the Morgan County Sheriff's Office of Investigation in Decatur.
- source: >-
    Police did not say how the fraudsters obtained member account information or
    how many member accounts were affected.
- source: >-
    The stolen funds were then accessed through ATM withdrawals| in-store or
    online purchases| and through Cash App.
- source: >-
    As of last week| there had been a total of $3|453|655 in attempted
    fraudulent transfers with a total loss of $2|000|397| investigators said.
- source: >-
    In addition to the 18 individuals who have been arrested| police have also
    issued arrest warrants for five other individuals.
- source: '""'
  scopes:
    - constant.character.escape.psv
- source: >-
    Any Redstone member who suffered a loss resulting from fraudulent activities
    were fully reimbursed by Redstone|
- source: '""'
  scopes:
    - constant.character.escape.psv
- source: ' the credit union said in a prepared statement. '
- source: '""'
  scopes:
    - constant.character.escape.psv
- source: >-
    We are committed to protecting our members' accounts| which are insured
    through the National Credit Union Administration.
- source: '""'
  scopes:
    - constant.character.escape.psv
- source: >-
    Redstone encourages members to check their accounts regularly and use the
    tools available to alert them of any unusual activity.
- source: '""'
  scopes:
    - constant.character.escape.psv
- source: >-
    If any unauthorized activity is suspected| we ask members to notify us
    immediately at 800-234-1234 or info@redfcu.org|
- source: '""'
  scopes:
    - constant.character.escape.psv
- source: ' the credit union said.'
- source: >-
    Because the investigation is ongoing| Redstone declined to make additional
    comments.
- source: >-
    The persons who have been arrested who each have been charged with theft of
    property include: Bobby Wilkins| 61 of Decatur| Nia Janaa Brown| 20 of
    Decatur| Devron Lerand Carroll| 23 of Decatur| Cody Allen Powell| 32 of
    Lacey's Spring| Jayden Mekhi Burton| 19 of Decatur| Markus De'angelo
    Tapscott| 18 of Hartselle| Rosie Lee Wallace| 51 of Decatur| Steven Lee
    Steiner| 71 of Decatur| Stella Jean Couch| 53 of Hartselle| John Karlik Jr.|
    58 of Decatur| Krista Lynn Spurgeon| 44 of Lacey's Spring| Eterniti Lee-Ann
    Powell| 23 of Huntsville| Paula Carol Ivey Hatfield| 55 of Hartselle|
    Lily-Grace Little| 19 of Priceville| Tamari Michelle Boulden| 21 of Decatur
    and Tyeisha Amia Lewis| 22 of Decatur| Arieanna Michelle Swopes| 20 of
    Decatur| and Dana Carter Mosely| 56 of Decatur.
- source: >-
    Warrants have been issued for Kobe Elijah Sharpley| 21 of Decatur| Calup
    Duvun Cunningham| 21 of Decatur| Traevion Malik Hill-Lawson| 18 of Decatur|
    Joseph Anthony Berry| 68 and Jakey Deshun Conner| 22 of Decatur.
- source: '"'

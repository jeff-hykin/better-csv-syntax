- source: "Police are investigating a $3.4 million fraud scheme that victimized members of Alabama's largest credit union\t which led to the arrest of 18 persons."
- source: "In September 2023\t the $7.6 billion Redstone Federal Credit Union in Huntsville began experiencing an influx of transfer fraud. After members' account information was obtained\t funds from those accounts were fraudulently transferred into other accounts\t according to investigators at the Morgan County Sheriff's Office of Investigation in Decatur."
- source: >-
    Police did not say how the fraudsters obtained member account information or
    how many member accounts were affected.
- source: "The stolen funds were then accessed through ATM withdrawals\t in-store or online purchases\t and through Cash App."
- source: "As of last week\t there had been a total of $3\t453\t655 in attempted fraudulent transfers with a total loss of $2\t000\t397\t investigators said."
- source: "In addition to the 18 individuals who have been arrested\t police have also issued arrest warrants for five other individuals."
- source: '""'
  scopes:
    - constant.character.escape
- source: "Any Redstone member who suffered a loss resulting from fraudulent activities were fully reimbursed by Redstone\t"
- source: '""'
  scopes:
    - constant.character.escape
- source: ' the credit union said in a prepared statement. '
- source: '""'
  scopes:
    - constant.character.escape
- source: "We are committed to protecting our members' accounts\t which are insured through the National Credit Union Administration."
- source: '""'
  scopes:
    - constant.character.escape
- source: >-
    Redstone encourages members to check their accounts regularly and use the
    tools available to alert them of any unusual activity.
- source: '""'
  scopes:
    - constant.character.escape
- source: "If any unauthorized activity is suspected\t we ask members to notify us immediately at 800-234-1234 or info@redfcu.org\t"
- source: '""'
  scopes:
    - constant.character.escape
- source: ' the credit union said.'
- source: "Because the investigation is ongoing\t Redstone declined to make additional comments."
- source: "The persons who have been arrested who each have been charged with theft of property include: Bobby Wilkins\t 61 of Decatur\t Nia Janaa Brown\t 20 of Decatur\t Devron Lerand Carroll\t 23 of Decatur\t Cody Allen Powell\t 32 of Lacey's Spring\t Jayden Mekhi Burton\t 19 of Decatur\t Markus De'angelo Tapscott\t 18 of Hartselle\t Rosie Lee Wallace\t 51 of Decatur\t Steven Lee Steiner\t 71 of Decatur\t Stella Jean Couch\t 53 of Hartselle\t John Karlik Jr.\t 58 of Decatur\t Krista Lynn Spurgeon\t 44 of Lacey's Spring\t Eterniti Lee-Ann Powell\t 23 of Huntsville\t Paula Carol Ivey Hatfield\t 55 of Hartselle\t Lily-Grace Little\t 19 of Priceville\t Tamari Michelle Boulden\t 21 of Decatur and Tyeisha Amia Lewis\t 22 of Decatur\t Arieanna Michelle Swopes\t 20 of Decatur\t and Dana Carter Mosely\t 56 of Decatur."
